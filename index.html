
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.fontawesome.com/711885524a.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/main.css">


  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

</head>
<body>	
  <h1> Free Calculator App</h1>
  <div class="calculation"></div>
  <div class="answer"></div>
  <div class="keys">

    <button type="button" value="0" name="number0">0</button>
    <button type="button" value="1" name="number1">1</button>
    <button type="button" value="2" name="number2">2</button>
    <button type="button" value="3" name="number3">3</button>
    <button type="button" value="4" name="number4">4</button>
    <button type="button" value="5" name="number5">5</button>
    <button type="button" value="6" name="number6">6</button>
    <button type="button" value="7" name="number7">7</button>
    <button type="button" value="8" name="number8">8</button>
    <button type="button" value="9" name="number9">9</button>
    <button type="button" value="+" name="numberplus">+</button>
    <button type="button" value="-" name="numberminus">-</button>
    <button type="button" value="/" name="numberdivide">/</button>
    <button type="button" value="*" name="numbermultiply">*</button>
</div>

  <button type="button" value="=" name="equals" style="background-color: #626ef8">=</button>
  <button type="button" value="back" name="back" style="background-color: #626ef8">BACK</button>
  <button type="button" value="append" name="append" style="background-color: #626ef8">AP</button>  
  <button type="button" value="clear" name="clear" style="background-color: #626ef8">CE</button>



<script src="jquery-3.2.0.min.js"</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
