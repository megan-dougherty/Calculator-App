
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.fontawesome.com/711885524a.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/main.css">


  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

</head>
<body>	
  <h1> Free Calculator App</h1>
  <div class="container"></div>
  <div class="calculation"></div>
  <div class="buttons">
    
    <button type="button" value="0" name="number0" class="keys">0</button>
    <button type="button" value="1" name="number1" class="keys">1</button>
    <button type="button" value="2" name="number2" class="keys">2</button>
    <button type="button" value="3" name="number3" class="keys">3</button>
    <button type="button" value="4" name="number4" class="keys">4</button>
    <button type="button" value="5" name="number5" class="keys">5</button>
    <button type="button" value="6" name="number6" class="keys">6</button>
    <button type="button" value="7" name="number7" class="keys">7</button>
    <button type="button" value="8" name="number8" class="keys">8</button>
    <button type="button" value="9" name="number9" class="keys">9</button>
    <button type="button" value="+" name="numberplus" class="keys" id="blue">+</button>
    <button type="button" value="-" name="numberminus" class="keys" id="blue">-</button>
    <button type="button" value="/" name="numberdivide" class="keys" id="blue">/</button>
    <button type="button" value="*" name="numbermultiply" class="keys" id="blue">*</button>
    <button type="button" value="clear" name="clear" class="keys" id="blue">CE</button>
    <button type="button" value="back" name="back" id="blue">&#8592;</button>
    <button type="button" value="squareRoot" name="squareRoot" class="keys" id="blue">&#8730;</button>
    <button type="button" value="=" name="equals" id="blue">=</button>


</div>
</div>


<script src="jquery-3.2.0.min.js"</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="js/bootstrap.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
